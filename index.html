<!DOCTYPE html>
<html lang="ky">
<head>

    <title>–¢–æ–∫—Ç–æ—Ä–±–∞–µ–≤ –ê–±–∞–∑ - –≠–ª–µ–∫—Ç—Ä–æ–Ω–¥—É–∫ –í–∏–∑–∏—Ç–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .business-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .business-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s;
        }

        .business-card:hover::before {
            left: 100%;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-style: italic;
        }

        .contact-info {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .contact-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .contact-text {
            font-size: 1.1em;
            color: #34495e;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .decorative-line {
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            margin: 25px 0;
            border-radius: 2px;
        }

        .qr-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }

        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            border-radius: 10px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }

        @media (max-width: 600px) {
            .business-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }
    </style>
</head>

    <script>
        // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–¥–∏–∫ —ç—Ñ—Ñ–µ–∫—Ç—Ç–µ—Ä
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.business-card');
            const contactItems = document.querySelectorAll('.contact-item');
            
            // –ö–∞—Ä—Ç–æ—á–∫–∞–≥–∞ —á—ã–∫–∫–∞–Ω–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è
            card.addEventListener('mouseenter', function() {
                contactItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.transform = 'translateX(10px) scale(1.02)';
                    }, index * 100);
                });
            });
            
            card.addEventListener('mouseleave', function() {
                contactItems.forEach((item) => {
                    item.style.transform = 'translateX(0) scale(1)';
                });
            });

            // –ë–∞—Å–∫–∞–Ω–¥–∞ —ç—Ñ—Ñ–µ–∫—Ç
            contactItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateX(10px) scale(1.02)';
                    }, 150);
                });
            });
        });
